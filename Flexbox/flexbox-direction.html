<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/flexbox-direction.css" type="text/css" rel="stylesheet">
    <title>Flexbox direction</title>
</head>
<body>
    <main>
        <h1>CSS Flexbox: Direction</h1>
        
        <h4>01. flex-direction: row</h4>
        <section class="parent1">
            <article class="child">
                1
            </article>
            <article class="child">
                2
            </article>
            <article class="child">
                3
            </article>
            <article class="child">
                4
            </article>
        </section>

        <h4>02. flex-direction: row-reverse</h4>
        <section class="parent2">
            <article class="child">
                1
            </article>
            <article class="child">
                2
            </article>
            <article class="child">
                3
            </article>
            <article class="child">
                4
            </article>
        </section>

        <h4>03. flex-direction: column</h4>
        <section class="parent3">
            <article class="child">
                1
            </article>
            <article class="child">
                2
            </article>
            <article class="child">
                3
            </article>
            <article class="child">
                4
            </article>
        </section>

        <h4>04. flex-direction: column-reverse</h4>
        <section class="parent4">
            <article class="child">
                1
            </article>
            <article class="child">
                2
            </article>
            <article class="child">
                3
            </article>
            <article class="child">
                4
            </article>
        </section>
    </main>
    
</body>
</html>
