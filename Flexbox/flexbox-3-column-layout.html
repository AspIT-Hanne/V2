<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/flexbox-3-column-layout.css" type="text/css" rel="stylesheet">
    <title>Flexbox - 3-column layout</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            Header: Fixed height
        </header>
        
        <section class="content"> 
 
            <aside class="sidebar-first">
                Sidebar first: Fixed width and flexible height
            </aside>
            
            <main class="main">
                Content: Flexible width and flexible height
                <img src="https://picsum.photos/700/1300">
            </main>
            
            <aside class="sidebar-second">
                Sidebar second: Fixed width and flexible height
            </aside>

        </section>
        
        <footer class="footer">
            Footer: Fixed height
        </footer>
    </div> 
</body>
</html>
