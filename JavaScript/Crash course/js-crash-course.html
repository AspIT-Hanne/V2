<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Conditions</title>
</head>
<body>
    <script>
        // If-statement I
        var value = 73;

        if (value > 50)
        {
            console.log("Tallet er større end 50");
        }

        // If-statement II
        var minAge = 23; 

        if (minAge >= 18)
        {
            console.log(minAge + " er større end eller lig med 18");
        }

        // If-statement III
        var firstname = "";

        if (firstname === "")
        {
            console.log("Indtast venligst dit fornavn");
        }

        // If-else-statement I
        var gender = "male";

        if (gender == "male")
        {
            console.log("Personen er en mand");
        }
        else
        {
            console.log("Personen er en kvinde");
        }

        // If-else-statement II
        var counter = 50;

        if (counter == 50)
        {
            console.log("Tallet er 50");
        }
        else
        {
            console.log("Tallet er ikke godkendt");
        }

        // Else-if-statement I
        var myAge = 45;

        if (myAge <= 18)
        {
            console.log("Du er et barn");
        }
        else if (myAge <= 62)
        {
            console.log("Du er voksen");
        }
        else
        {
            console.log("Du er pensionist");
        }
    </script>
</body>
</html>
